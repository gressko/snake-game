<!DOCTYPE html>
<html>
  <head>
    <title>Gressko - Snake Game</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
        <h1>Snake Game by <a href="https://github.com/gressko">Gressko</a></h1>
        <h2>Code at: <a href="https://github.com/gressko/snake-game">Github</a></h2>
    </header>
    <div id="main">
        <div id="info">
            <h4>Controls:</h4>
            <p>Arrow keys to move</p>
            <p>Space to start and pause</p>
            <br>
            <h4>Speed:</h4>
            <button id="ultrafast">Ultra instinct</button>
            <button id="fast">Pretty quick</button>
            <button id="medium">Walking pace</button>
            <button id="slow">How slowly can we cross this road Rhys</button>
            <br>
            <h4 id="current-score">Current score: 0</h4>
            <h4 id="highest-score">Highest score: 0</h4>
        </div>
        <div id="game-container">
            <canvas id="game"></canvas>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
